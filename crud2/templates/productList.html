{% extends "master.html" %}

{% block body %}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Product List</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="text-left px-6 py-4 text-sm font-semibold">Name</th>
            <th class="text-left px-6 py-4 text-sm font-semibold">Category</th>
            <th class="text-left px-6 py-4 text-sm font-semibold">Price</th>
            <th class="text-left px-6 py-4 text-sm font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for product in productData %}
          <tr class="hover:bg-gray-50 transition">
            
            <td class="px-6 py-4 text-sm font-medium text-gray-800">{{ product.name }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ product.category }}</td>
            <td class="px-6 py-4 text-sm text-gray-800 font-semibold">{{ product.price }}</td>
            <td class="px-6 py-4 space-x-2">
              <a href="{% url "editProduct" product.id %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">Edit</a>
              <a href="{% url "deleteProduct" product.id %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</a>
              <a href="#" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">View</a>
            </td>
          </tr>
          {% endfor %}
  
          
        </tbody>
      </table>
    </div>
  </section>
  
{% endblock body %}
