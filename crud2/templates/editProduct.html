{% extends "master.html" %}

{% block body %}
<section class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Product</h2>
    <form class="bg-white p-8 rounded-lg shadow-lg space-y-6" action="" method="POST"> 
        {% csrf_token %}
      
      <!-- Product Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Product Name</label>
        <input type="text" name="name" placeholder="Enter product name" value="{{ product.name }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
  
      <!-- Category -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Category</label>
        <select name="category"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select category</option>
          <option value="electronics" {% if product.category == 'electronics' %}selected{% endif %}>Electronics</option>
          <option value="Accessories" {% if product.category == 'Accessories' %}selected{% endif %}>Accessories</option>
          <option value="Clothing" {% if product.category == 'Clothing' %}selected{% endif %}>Clothing</option>
        </select>
      </div>
  
      <!-- Price -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Price ($)</label>
        <input type="number" name="price" step="0.01" placeholder="0.00" value="{{ product.price }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
  
      
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Update Product
        </button>
      </div>
  
    </form>
  </section>
  
{% endblock body %}
